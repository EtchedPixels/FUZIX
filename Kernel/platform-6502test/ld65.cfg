MEMORY {
	RAMZ:	start = $0000, size = $0100;
	RAM0:	start = $0800, size = $E800;
	RAM1:	start = $F000, size = $0800;
	ROM0:	start = $4000, size = $A000, fill = yes;
	ROM1:	start = $E000, size = $2000, fill = yes;
}

SEGMENTS {
	ZEROPAGE: load = RAMZ, type = rw;
	CODE:	load = RAM0, type = ro;
	RODATA:	load = RAM0, type = ro;
	DATA:	load = RAM0, type = rw;
	BSS:	load = RAM0, type = bss, define=yes;
	SEG1:	load = ROM0, type = ro;
	SEG2:	load = ROM0, type = ro;
	SEG3:	load = ROM0, type = ro;
	COMMONMEM: load = RAM1, type = rw;
	DISCARD: load = ROM1, type = ro;
	DISCARDDATA: load = ROM1, type = ro;
	STUBS:   load = ROM1, run = RAM0, type = ro, define = yes;
}

